<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duuo Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            background: #2ecc71;
            color: white;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .panels {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        .panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .btn {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .user-list {
            margin-top: 20px;
        }
        
        .user-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-email {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .user-name {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            width: auto;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .panels {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Duuo Admin Panel</h1>
            <div class="status">User Management System</div>
        </div>
        
        <div class="panels">
            <div class="panel">
                <h2>Add New User</h2>
                <div id="message" class="message"></div>
                
                <form id="userForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number (International Format)</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+15064441905" pattern="^\+[1-9]\d{1,14}$" required>
                        <small style="color: #7f8c8d; font-size: 12px;">Format: +1234567890 (include country code)</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn">Add User</button>
                </form>
            </div>
            
            <div class="panel">
                <h2>Existing Users</h2>
                <div id="userCount" style="margin-bottom: 15px; color: #7f8c8d;">
                    Loading users...
                </div>
                <div id="userList" class="user-list">
                    <!-- Users will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        
        // Load users on page load
        document.addEventListener('DOMContentLoaded', loadUsers);
        
        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                phoneNumber: formData.get('phoneNumber'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('User created successfully!', 'success');
                    document.getElementById('userForm').reset();
                    loadUsers();
                } else {
                    showMessage(result.error || 'Failed to create user', 'error');
                }
            } catch (error) {
                showMessage('Network error occurred', 'error');
            }
        });
        
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/admin/users`);
                const users = await response.json();
                
                document.getElementById('userCount').textContent = `Total Users: ${users.length}`;
                
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                
                users.forEach(user => {
                    const userElement = createUserElement(user);
                    userList.appendChild(userElement);
                });
            } catch (error) {
                document.getElementById('userList').innerHTML = '<p>Error loading users</p>';
            }
        }
        
        function createUserElement(user) {
            const div = document.createElement('div');
            div.className = 'user-item';
            
            div.innerHTML = `
                <div class="user-info">
                    <div class="user-email">${user.email}</div>
                    <div class="user-name">${user.fullName}</div>
                    <div class="user-name">${user.phoneNumber}</div>
                </div>
                <div class="user-actions">
                    <button class="btn btn-danger btn-small" onclick="deleteUser('${user.id}', '${user.email}')">
                        Delete
                    </button>
                </div>
            `;
            
            return div;
        }
        
        async function deleteUser(userId, email) {
            if (!confirm(`Are you sure you want to delete user: ${email}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/users/${userId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage(result.error || 'Failed to delete user', 'error');
                }
            } catch (error) {
                showMessage('Network error occurred', 'error');
            }
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
