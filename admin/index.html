<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duuo Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.98);
            padding: 24px 32px;
            border-radius: 16px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .header-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .duuo-logo {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -1px;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .duuo-logo span {
            display: inline-block;
        }

        .duuo-logo span:nth-child(2),
        .duuo-logo span:nth-child(3) {
            color: #FF6B00;
        }

        .duuo-logo span:nth-child(3) {
            opacity: 0.7;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 12px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .status {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #D2691E 0%, #CD853F 100%);
            color: white;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(210, 105, 30, 0.3);
        }
        
        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .nav-tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            border: none;
            background: none;
            color: rgba(255,255,255,0.7);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
        }
        
        .nav-tab.active {
            background: linear-gradient(135deg, #D2691E 0%, #CD853F 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(210, 105, 30, 0.3);
        }
        
        .panels {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 24px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.98);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
            font-size: 22px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #333;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #D2691E;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #D2691E 0%, #CD853F 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(210, 105, 30, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(210, 105, 30, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 4px 20px rgba(231, 76, 60, 0.3);
        }
        
        .btn-danger:hover {
            box-shadow: 0 8px 30px rgba(231, 76, 60, 0.4);
        }
        
        .user-list {
            margin-top: 24px;
        }
        
        .user-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e9ecef;
            transition: all 0.2s ease;
        }
        
        .user-item:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-email {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .user-name {
            color: #666;
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .user-phone {
            color: #888;
            font-size: 12px;
        }
        
        .user-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
            width: auto;
            min-width: 80px;
        }
        
        .message {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .single-panel {
            grid-column: 1 / -1;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .prompt-preview {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        @media (max-width: 1024px) {
            .panels {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .panel {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .duuo-logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <div class="duuo-logo">
                    <span>d</span><span>u</span><span>u</span><span>o</span>
                </div>
            </div>
            <h1>Admin Panel</h1>
            <div class="status">User Management System</div>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('users')">ðŸ‘¥ User Management</button>
            <button class="nav-tab" onclick="switchTab('system-prompt')">ðŸ¤– System Prompt</button>
        </div>
        
        <!-- User Management Tab -->
        <div id="users-tab" class="tab-content active">
            <div class="panels">
                <div class="panel">
                    <h2>Add New User</h2>
                    <div id="message" class="message"></div>
                    
                    <form id="userForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number (International Format)</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+15064441905" pattern="^\+[1-9]\d{1,14}$" required>
                            <small style="color: #666; font-size: 12px; margin-top: 4px; display: block;">Format: +1234567890 (include country code)</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required minlength="6">
                        </div>
                        
                        <button type="submit" class="btn">Add User</button>
                    </form>
                </div>
                
                <div class="panel">
                    <h2>Existing Users</h2>
                    <div id="userCount" style="margin-bottom: 20px; color: #666; font-size: 14px;">
                        Loading users...
                    </div>
                    <div id="userList" class="user-list">
                        <!-- Users will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- System Prompt Tab -->
        <div id="system-prompt-tab" class="tab-content">
            <div class="single-panel panel">
                <h2>System Prompt Configuration</h2>
                <div id="promptMessage" class="message"></div>
                
                <form id="promptForm">
                    <div class="form-group">
                        <label for="systemPrompt">System Prompt</label>
                        <textarea id="systemPrompt" name="systemPrompt" placeholder="Enter the system prompt for the AI assistant..."></textarea>
                        <small style="color: #666; font-size: 12px; margin-top: 4px; display: block;">This prompt defines the personality and behavior of your AI coach.</small>
                    </div>
                    
                    <button type="submit" class="btn">Save System Prompt</button>
                </form>
                
                <div class="form-group" style="margin-top: 24px;">
                    <label>Current System Prompt Preview:</label>
                    <div id="promptPreview" class="prompt-preview">Loading current prompt...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        
        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadSystemPrompt();
        });
        
        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Load data for the active tab
            if (tabName === 'system-prompt') {
                loadSystemPrompt();
            } else if (tabName === 'users') {
                loadUsers();
            }
        }
        
        // Handle user form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                phoneNumber: formData.get('phoneNumber'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('User created successfully!', 'success');
                    document.getElementById('userForm').reset();
                    loadUsers();
                } else {
                    showMessage(result.error || 'Failed to create user', 'error');
                }
            } catch (error) {
                showMessage('Network error occurred', 'error');
            }
        });
        
        // Handle system prompt form submission
        document.getElementById('promptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const promptData = {
                systemPrompt: formData.get('systemPrompt')
            };
            
            try {
                const response = await fetch(`${API_BASE}/admin/system-prompt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(promptData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showPromptMessage('System prompt saved successfully!', 'success');
                    loadSystemPrompt();
                } else {
                    showPromptMessage(result.error || 'Failed to save system prompt', 'error');
                }
            } catch (error) {
                showPromptMessage('Network error occurred', 'error');
            }
        });
        
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/admin/users`);
                const users = await response.json();
                
                document.getElementById('userCount').textContent = `Total Users: ${users.length}`;
                
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                
                users.forEach(user => {
                    const userElement = createUserElement(user);
                    userList.appendChild(userElement);
                });
            } catch (error) {
                document.getElementById('userList').innerHTML = '<p style="color: #e74c3c;">Error loading users</p>';
            }
        }
        
        async function loadSystemPrompt() {
            try {
                const response = await fetch(`${API_BASE}/admin/system-prompt`);
                if (response.ok) {
                    const result = await response.json();
                    const prompt = result.systemPrompt || 'No system prompt configured';
                    
                    document.getElementById('systemPrompt').value = prompt;
                    document.getElementById('promptPreview').textContent = prompt;
                } else {
                    document.getElementById('promptPreview').textContent = 'No system prompt configured';
                }
            } catch (error) {
                document.getElementById('promptPreview').textContent = 'Error loading system prompt';
            }
        }
        
        function createUserElement(user) {
            const div = document.createElement('div');
            div.className = 'user-item';
            
            div.innerHTML = `
                <div class="user-info">
                    <div class="user-email">${user.email}</div>
                    <div class="user-name">${user.fullName}</div>
                    <div class="user-phone">${user.phoneNumber}</div>
                </div>
                <div class="user-actions">
                    <button class="btn btn-danger btn-small" onclick="deleteUser('${user.id}', '${user.email}')">
                        Delete
                    </button>
                </div>
            `;
            
            return div;
        }
        
        async function deleteUser(userId, email) {
            if (!confirm(`Are you sure you want to delete user: ${email}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/users/${userId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage(result.error || 'Failed to delete user', 'error');
                }
            } catch (error) {
                showMessage('Network error occurred', 'error');
            }
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
        
        function showPromptMessage(text, type) {
            const message = document.getElementById('promptMessage');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
