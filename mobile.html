<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Duuo - AI Goal Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            min-height: 100vh;
            position: relative;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fff5f5;
            color: #e53e3e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        /* Main App */
        .app-screen {
            display: none;
            min-height: 100vh;
        }
        
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .logout-btn:hover {
            background: rgba(231, 76, 60, 0.1);
        }
        
        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: color 0.2s;
            color: #7f8c8d;
            text-decoration: none;
        }
        
        .nav-item.active {
            color: #667eea;
        }
        
        .nav-item span {
            font-size: 12px;
            margin-top: 5px;
        }
        
        /* Content Areas */
        .content-area {
            padding: 20px;
            padding-bottom: 100px;
            min-height: calc(100vh - 140px);
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        /* Communication Screen */
        .communication-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .toggle-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
        }
        
        .voice-container {
            text-align: center;
            padding: 40px 20px;
        }
        
        .voice-widget {
            margin: 20px 0;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            height: 500px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }
        
        .message.assistant {
            background: #f1f3f4;
            color: #2c3e50;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }
        
        .chat-input-container {
            padding: 15px 20px;
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .chat-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 12px 16px;
            max-height: 100px;
            resize: none;
            font-family: inherit;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Memory Screen */
        .memory-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .memory-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .memory-header h3 {
            color: #2c3e50;
        }
        
        .memory-content {
            padding: 20px;
            display: none;
        }
        
        .memory-content.expanded {
            display: block;
        }
        
        .memory-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .memory-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .memory-value {
            color: #2c3e50;
        }
        
        .hidden { display: none !important; }
        
        /* Loading states */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .content-area {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-card">
                <div class="logo">
                    <h1>🎯 Duuo</h1>
                    <p>Your AI Goal Coach</p>
                </div>
                
                <div id="loginError" class="error-message"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Main App -->
        <div id="appScreen" class="app-screen">
            <div class="app-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userName">User</div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
            
            <div class="content-area">
                <!-- Communication Screen -->
                <div id="communicationScreen" class="screen active">
                    <div class="communication-toggle">
                        <button class="toggle-btn active" id="voiceToggle">🎤 Voice</button>
                        <button class="toggle-btn" id="chatToggle">💬 Chat</button>
                    </div>
                    
                    <div id="voiceContainer" class="voice-container">
                        <h2 style="color: white; margin-bottom: 20px;">Talk to your AI Coach</h2>
                        <p style="color: rgba(255,255,255,0.8); margin-bottom: 30px;">
                            Press the button below to start a conversation with Duuo
                        </p>
                        <div class="voice-widget">
                            <elevenlabs-convai agent-id="agent_01jx2h29stfs4r05efv10342qc"></elevenlabs-convai>
                        </div>
                    </div>
                    
                    <div id="chatContainer" class="chat-container hidden">
                        <div class="chat-messages" id="chatMessages">
                            <div class="message assistant">
                                Hi! I'm your AI goal coach. How can I help you today?
                            </div>
                        </div>
                        <div class="chat-input-container">
                            <textarea 
                                class="chat-input" 
                                id="chatInput" 
                                placeholder="Type your message..."
                                rows="1"
                            ></textarea>
                            <button class="send-btn" id="sendBtn">
                                <span>➤</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Memory Screen -->
                <div id="memoryScreen" class="screen">
                    <h2 style="color: white; margin-bottom: 20px;">Your Memories</h2>
                    <div id="memoryContent">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Navigation -->
            <div class="bottom-nav">
                <div class="nav-item active" data-screen="communicationScreen">
                    <div style="font-size: 20px;">💬</div>
                    <span>Coach</span>
                </div>
                <div class="nav-item" data-screen="memoryScreen">
                    <div style="font-size: 20px;">🧠</div>
                    <span>Memories</span>
                </div>
            </div>
        </div>
    </div>

    <!-- ElevenLabs Widget Script -->
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

    <script>
        // Configuration
        const API_BASE = 'https://elevenlabs-memory-api.onrender.com';
        
        // State management
        let currentUser = null;
        let authToken = null;
        let currentScreen = 'communicationScreen';
        let currentCommunicationMode = 'voice';
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
            checkAuthStatus();
        });
        
        function initializeApp() {
            // Check for saved auth token
            const savedToken = localStorage.getItem('duuo_auth_token');
            if (savedToken) {
                authToken = savedToken;
                verifyToken();
            }
        }
        
        function setupEventListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const screenId = e.currentTarget.dataset.screen;
                    switchScreen(screenId);
                });
            });
            
            // Communication toggle
            document.getElementById('voiceToggle').addEventListener('click', () => {
                switchCommunicationMode('voice');
            });
            
            document.getElementById('chatToggle').addEventListener('click', () => {
                switchCommunicationMode('chat');
            });
            
            // Chat functionality
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize chat input
            document.getElementById('chatInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    authToken = result.token;
                    currentUser = result.user;
                    localStorage.setItem('duuo_auth_token', authToken);
                    showApp();
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }
        
        async function verifyToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    currentUser = result.user;
                    showApp();
                } else {
                    handleLogout();
                }
            } catch (error) {
                handleLogout();
            }
        }
        
        function handleLogout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('duuo_auth_token');
            showLogin();
        }
        
        function showLogin() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('appScreen').style.display = 'none';
        }
        
        function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';
            
            // Update user info
            const userName = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');
            
            userName.textContent = currentUser.fullName;
            userAvatar.textContent = currentUser.fullName.charAt(0).toUpperCase();
            
            // Load initial data
            if (currentScreen === 'memoryScreen') {
                loadMemories();
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function switchScreen(screenId) {
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-screen="${screenId}"]`).classList.add('active');
            
            // Update screens
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            currentScreen = screenId;
            
            // Load screen-specific data
            if (screenId === 'memoryScreen') {
                loadMemories();
            }
        }
        
        function switchCommunicationMode(mode) {
            const voiceToggle = document.getElementById('voiceToggle');
            const chatToggle = document.getElementById('chatToggle');
            const voiceContainer = document.getElementById('voiceContainer');
            const chatContainer = document.getElementById('chatContainer');
            
            currentCommunicationMode = mode;
            
            if (mode === 'voice') {
                voiceToggle.classList.add('active');
                chatToggle.classList.remove('active');
                voiceContainer.classList.remove('hidden');
                chatContainer.classList.add('hidden');
            } else {
                voiceToggle.classList.remove('active');
                chatToggle.classList.add('active');
                voiceContainer.classList.add('hidden');
                chatContainer.classList.remove('hidden');
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessageToChat(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            const typingId = addTypingIndicator();
            
            try {
                // Send message to backend (you'll need to implement this endpoint)
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: currentUser.fullName,
                        caller_id: currentUser.phoneNumber
                    })
                });
                
                const result = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator(typingId);
                
                if (response.ok) {
                    addMessageToChat(result.response, 'assistant');
                } else {
                    addMessageToChat('Sorry, I encountered an error. Please try again.', 'assistant');
                }
            } catch (error) {
                removeTypingIndicator(typingId);
                addMessageToChat('Sorry, I encountered a network error. Please try again.', 'assistant');
            }
        }
        
        function addMessageToChat(message, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            const typingId = 'typing-' + Date.now();
            
            typingDiv.id = typingId;
            typingDiv.className = 'message assistant';
            typingDiv.innerHTML = '<span style="opacity: 0.6;">Typing...</span>';
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return typingId;
        }
        
        function removeTypingIndicator(typingId) {
            const typingDiv = document.getElementById(typingId);
            if (typingDiv) {
                typingDiv.remove();
            }
        }
        
        async function loadMemories() {
            const memoryContent = document.getElementById('memoryContent');
            
            try {
                const response = await fetch(`${API_BASE}/api/memory/user/${encodeURIComponent(currentUser.fullName)}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const memories = await response.json();
                    displayMemories(memories);
                } else {
                    memoryContent.innerHTML = '<p style="color: white; text-align: center;">No memories found</p>';
                }
            } catch (error) {
                memoryContent.innerHTML = '<p style="color: white; text-align: center;">Error loading memories</p>';
            }
        }
        
        function displayMemories(memories) {
            const memoryContent = document.getElementById('memoryContent');
            
            if (!memories || Object.keys(memories).length === 0) {
                memoryContent.innerHTML = '<p style="color: white; text-align: center;">No memories saved yet</p>';
                return;
            }
            
            // Categorize memories
            const categories = {
                'Personal Information': ['fullname', 'email', 'phone_number'],
                'Goals & Objectives': ['goals', 'objectives', 'current_projects', 'priorities'],
                'Personal Life': ['hobbies', 'interests', 'family', 'location', 'weekend_plans'],
                'Work & Career': ['job_title', 'company', 'work_challenges', 'career_goals'],
                'Recent Updates': ['recent_wins', 'current_mood', 'last_conversation'],
                'Other Details': []
            };
            
            let html = '';
            
            Object.entries(categories).forEach(([categoryName, fields]) => {
                const categoryData = {};
                let hasData = false;
                
                // Collect data for this category
                fields.forEach(field => {
                    if (memories[field]) {
                        categoryData[field] = memories[field];
                        hasData = true;
                    }
                });
                
                // Add remaining fields to "Other Details"
                if (categoryName === 'Other Details') {
                    Object.entries(memories).forEach(([key, value]) => {
                        const isAlreadyCategorized = Object.values(categories)
                            .flat()
                            .includes(key);
                        
                        if (!isAlreadyCategorized && !['first_created', 'last_updated', 'conversation_count'].includes(key)) {
                            categoryData[key] = value;
                            hasData = true;
                        }
                    });
                }
                
                if (hasData) {
                    html += createMemorySection(categoryName, categoryData);
                }
            });
            
            // Add metadata section
            const metadata = {
                'First Created': memories.first_created ? new Date(memories.first_created).toLocaleDateString() : 'Unknown',
                'Last Updated': memories.last_updated ? new Date(memories.last_updated).toLocaleDateString() : 'Unknown',
                'Conversation Count': memories.conversation_count || 0
            };
            
            html += createMemorySection('Statistics', metadata);
            
            memoryContent.innerHTML = html;
            
            // Add click handlers for expandable sections
            document.querySelectorAll('.memory-header').forEach(header => {
                header.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    const isExpanded = content.classList.contains('expanded');
                    
                    if (isExpanded) {
                        content.classList.remove('expanded');
                        this.querySelector('span').textContent = '▶';
                    } else {
                        content.classList.add('expanded');
                        this.querySelector('span').textContent = '▼';
                    }
                });
            });
        }
        
        function createMemorySection(title, data) {
            let itemsHtml = '';
            
            Object.entries(data).forEach(([key, value]) => {
                const label = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                itemsHtml += `
                    <div class="memory-item">
                        <div class="memory-label">${label}</div>
                        <div class="memory-value">${value}</div>
                    </div>
                `;
            });
            
            return `
                <div class="memory-section">
                    <div class="memory-header">
                        <h3>${title}</h3>
                        <span>▶</span>
                    </div>
                    <div class="memory-content">
                        ${itemsHtml}
                    </div>
                </div>
            `;
        }
        
        function checkAuthStatus() {
