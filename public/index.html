<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Duuo - AI Goal Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #ffffff;
            position: fixed;
            width: 100%;
            height: 100vh;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Logo styles */
        .duuo-logo {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -1px;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .duuo-logo span {
            display: inline-block;
        }

        .duuo-logo span:nth-child(2),
        .duuo-logo span:nth-child(3) {
            color: #FF6B00;
        }

        .duuo-logo span:nth-child(3) {
            opacity: 0.7;
        }

        .header-logo .duuo-logo {
            font-size: 32px;
            color: #fff;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-container p {
            color: #666;
            font-size: 16px;
            font-weight: 500;
            margin-top: 8px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #333;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #D2691E;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #D2691E 0%, #CD853F 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(210, 105, 30, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(210, 105, 30, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fff5f5;
            color: #e53e3e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid #fed7d7;
        }
        
        /* Main App */
        .app-screen {
            display: none;
            height: 100vh;
            flex-direction: column;
        }
        
        .app-header {
            background: rgba(0, 0, 0, 0.95);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #D2691E 0%, #CD853F 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .user-name {
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .logout-btn {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #ff6b6b;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Communication Screen */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        .screen {
            display: none;
            height: 100%;
        }

        .screen.active {
            display: block;
        }

        .communication-toggle {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .toggle-btn {
            padding: 12px 24px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #FF6B00;
            border-color: #FF6B00;
        }

        .voice-container {
            text-align: center;
            padding: 20px;
        }

        .voice-container h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .voice-container p {
            color: rgba(255,255,255,0.7);
            margin-bottom: 24px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 250px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #FF6B00;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: rgba(255,255,255,0.1);
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            resize: none;
            max-height: 100px;
        }

        .chat-input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: #FF6B00;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            background: #ff7b1a;
        }

        /* Memory Screen */
        .memory-screen-header {
            text-align: center;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .memory-screen-header h2 {
            font-size: 28px;
            font-weight: 700;
        }

        .memory-section {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .memory-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }

        .memory-header:hover {
            background: rgba(210, 105, 30, 0.05);
        }

        .memory-header h3 {
            color: #333;
            font-weight: 600;
            font-size: 18px;
        }

        .memory-arrow {
            color: #D2691E;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .memory-header.expanded .memory-arrow {
            transform: rotate(90deg);
        }

        .memory-content {
            padding: 24px;
            display: none;
        }

        .memory-content.expanded {
            display: block;
        }

        .memory-item {
            margin-bottom: 16px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .memory-label {
            font-weight: 600;
            color: #D2691E;
            margin-bottom: 6px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .memory-value {
            color: #333;
            font-size: 15px;
            line-height: 1.4;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background: rgba(0, 0, 0, 0.95);
            padding: 16px;
            display: flex;
            justify-content: space-around;
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 12px;
        }

        .nav-item.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-item span {
            font-size: 14px;
            font-weight: 500;
        }

        .hidden {
            display: none !important;
        }

        /* Loading states */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #FF6B00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

                        <p>Press the button below to start a conversation with your AI coach</p>
                        <div class="voice-widget">

    <!-- ElevenLabs Widget Script -->
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        
        // State management
        let currentUser = null;
        let authToken = null;
        let currentScreen = 'communicationScreen';
        let currentCommunicationMode = 'voice';
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
            checkAuthStatus();
        });
        
        function initializeApp() {
            // Check for saved auth token
            const savedToken = localStorage.getItem('duuo_auth_token');
            if (savedToken) {
                authToken = savedToken;
                verifyToken();
            }
        }
        
        function setupEventListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const screenId = e.currentTarget.dataset.screen;
                    switchScreen(screenId);
                });
            });
            
            // Communication toggle
            document.getElementById('voiceToggle').addEventListener('click', () => {
                switchCommunicationMode('voice');
            });
            
            document.getElementById('chatToggle').addEventListener('click', () => {
                switchCommunicationMode('chat');
            });
            
            // Chat functionality
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize chat input
            document.getElementById('chatInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store the token
                    localStorage.setItem('duuo_auth_token', data.token);
                    authToken = data.token;
                    currentUser = data.user;
                    
                    // Show app screen
                    showApp();
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error occurred');
            }
        }
        
        async function verifyToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    currentUser = result.user;
                    showApp();
                } else {
                    handleLogout();
                }
            } catch (error) {
                handleLogout();
            }
        }
        
        function handleLogout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('duuo_auth_token');
            showLogin();
        }
        
        function showLogin() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('appScreen').style.display = 'none';
        }
        
        function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'flex';
            
            // Update user info
            const userName = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');
            
            userName.textContent = currentUser.fullName;
            userAvatar.textContent = currentUser.fullName.charAt(0).toUpperCase();
            
            // Load initial data
            if (currentScreen === 'memoryScreen') {
                loadMemories();
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function switchScreen(screenId) {
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-screen="${screenId}"]`).classList.add('active');
            
            // Update screens
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            currentScreen = screenId;
            
            // Load screen-specific data
            if (screenId === 'memoryScreen') {
                loadMemories();
            }
        }
        
        function switchCommunicationMode(mode) {
            const voiceToggle = document.getElementById('voiceToggle');
            const chatToggle = document.getElementById('chatToggle');
            const voiceContainer = document.getElementById('voiceContainer');
            const chatContainer = document.getElementById('chatContainer');
            
            currentCommunicationMode = mode;
            
            if (mode === 'voice') {
                voiceToggle.classList.add('active');
                chatToggle.classList.remove('active');
                voiceContainer.classList.remove('hidden');
                chatContainer.classList.add('hidden');
            } else {
                voiceToggle.classList.remove('active');
                chatToggle.classList.add('active');
                voiceContainer.classList.add('hidden');
                chatContainer.classList.remove('hidden');
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessageToChat(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            const typingId = addTypingIndicator();
            
            try {
                // Send message to backend
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: currentUser.fullName,
                        caller_id: currentUser.phoneNumber
                    })
                });
                
                const result = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator(typingId);
                
                if (response.ok) {
                    addMessageToChat(result.response, 'assistant');
                } else {
                    addMessageToChat('Sorry, I encountered an error. Please try again.', 'assistant');
                }
            } catch (error) {
                removeTypingIndicator(typingId);
                addMessageToChat('Sorry, I encountered a network error. Please try again.', 'assistant');
            }
        }
        
        function addMessageToChat(message, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            const typingId = 'typing-' + Date.now();
            
            typingDiv.id = typingId;
            typingDiv.className = 'message assistant';
            typingDiv.innerHTML = '<span style="opacity: 0.6;">Typing...</span>';
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return typingId;
        }
        
        function removeTypingIndicator(typingId) {
            const typingDiv = document.getElementById(typingId);
            if (typingDiv) {
                typingDiv.remove();
            }
        }
        
        async function loadMemories() {
            if (!currentUser) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/memory/user/${encodeURIComponent(currentUser.fullName)}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const memories = await response.json();
                    displayMemories(memories);
                } else {
                    document.getElementById('memoryContent').innerHTML = 
                        '<p style="color: white; text-align: center;">Error loading memories</p>';
                }
            } catch (error) {
                console.error('Error loading memories:', error);
                document.getElementById('memoryContent').innerHTML = 
                    '<p style="color: white; text-align: center;">Network error</p>';
            }
        }
        
        function displayMemories(memories) {
            const memoryContent = document.getElementById('memoryContent');
            
            if (!memories || Object.keys(memories).length === 0) {
                memoryContent.innerHTML = '<p style="color: white; text-align: center;">No memories saved yet</p>';
                return;
            }
            
            // Categorize memories
            const categories = {
                'Personal Information': ['fullname', 'email', 'phone_number'],
                'Goals & Objectives': ['goals', 'objectives', 'current_projects', 'priorities', 'role'],
                'Personal Life': ['hobbies', 'interests', 'family', 'location', 'weekend_plans', 'hobbiesandinterests'],
                'Work & Career': ['job_title', 'company', 'work_challenges', 'career_goals', 'work_info'],
                'Recent Updates': ['recent_wins', 'current_mood', 'last_conversation', 'recent_goals'],
                'Other Details': []
            };
            
            let html = '';
            
            Object.entries(categories).forEach(([categoryName, fields]) => {
                const categoryData = {};
                let hasData = false;
                
                // Collect data for this category
                fields.forEach(field => {
                    if (memories[field]) {
                        categoryData[field] = memories[field];
                        hasData = true;
                    }
                });
                
                // Add remaining fields to "Other Details"
                if (categoryName === 'Other Details') {
                    Object.entries(memories).forEach(([key, value]) => {
                        const isAlreadyCategorized = Object.values(categories)
                            .flat()
                            .includes(key);
                        
                        if (!isAlreadyCategorized && !['first_created', 'last_updated', 'conversation_count', 'last_call_time', 'caller_id', 'created_via', 'status', 'last_message_via'].includes(key)) {
                            categoryData[key] = value;
                            hasData = true;
                        }
                    });
                }
                
                if (hasData) {
                    html += createMemorySection(categoryName, categoryData);
                }
            });
            
            // Add metadata section
            const metadata = {
                'First Created': memories.first_created ? new Date(memories.first_created).toLocaleDateString() : 'Unknown',
                'Last Updated': memories.last_updated ? new Date(memories.last_updated).toLocaleDateString() : 'Unknown',
                'Conversation Count': memories.conversation_count || 0
            };
            
            html += createMemorySection('Statistics', metadata);
            
            memoryContent.innerHTML = html;
            
            // Add click handlers for expandable sections
            document.querySelectorAll('.memory-header').forEach(header => {
                header.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    const isExpanded = content.classList.contains('expanded');
                    
                    if (isExpanded) {
                        content.classList.remove('expanded');
                        this.querySelector('.memory-arrow').textContent = 'â–¶';
                        this.classList.remove('expanded');
                    } else {
                        content.classList.add('expanded');
                        this.querySelector('.memory-arrow').textContent = 'â–¼';
                        this.classList.add('expanded');
                    }
                });
            });
        }
        
        function createMemorySection(title, data) {
            let itemsHtml = '';
            
            Object.entries(data).forEach(([key, value]) => {
                const label = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                itemsHtml += `
                    <div class="memory-item">
                        <div class="memory-label">${label}</div>
                        <div class="memory-value">${value}</div>
                    </div>
                `;
            });
            
            return `
                <div class="memory-section">
                    <div class="memory-header">
                        <h3>${title}</h3>
                        <span class="memory-arrow">â–¶</span>
                    </div>
                    <div class="memory-content">
                        ${itemsHtml}
                    </div>
                </div>
            `;
        }
    </script>
